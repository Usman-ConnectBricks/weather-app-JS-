<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="AssignJs-W-app-cssfile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/tittle.png" type="image/icon type" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="display-4 top-heading w-25 pb-2 m-auto mt-3">Weather App</h1>
    <div class="container w-50 mt-5 mb-5 pb-4">
      <div class="row no-gutters justify-content-center">
        <div class="col col-lg-12 w-100 d-flex justify-content-center">
          <div
            class="app-container d-flex justify-content-start w-75 flex-column align-items-center"
          >
            <h3 class="app-heading m-3">Enter city name</h3>

            <div class="w-75">
              <div class="input-group mb-3">
                <input type="text" class="form-control city-input-modify" />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary ml-2 input-button"
                    type="button"
                  >
                    See info
                  </button>
                </div>
              </div>
              <div class="icons-parent text-center">
                <img
                  src="images/weather-forecast.png"
                  class="d-block text-center m-auto"
                  alt=""
                  style="height: 70px; width: 80px"
                />
              </div>
              <div class="mt-3 d-flex flex-column city-details h-100">
                <h4 class="m-2">
                  City name: <span id="city-name" class="city-name">...</span>
                </h4>
                <h4 class="m-2">
                  Temperature:
                  <span id="city-name" class="city-temp">0</span> &deg;c
                </h4>
                <h4 class="m-2">
                  Wind: <span id="city-name" class="city-wind">...</span>
                </h4>
                <h4 class="m-2">
                  Condition:
                  <span id="city-name" class="city-condition">...</span>
                </h4>
                <h4 class="m-2">
                  Humidity:
                  <span id="city-name" class="city-humidity">...</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery file -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap file -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- axios file -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <!-- custom js file -->
    <script src="AssignJs3-W-app-Jsfile.js"></script>
  </body>
</html>
